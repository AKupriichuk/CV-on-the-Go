name: CI/CD Pipeline

# Тригер: Запуск при будь-якому пуші в гілку main
on:
  push:
    branches: [ "main" ]

jobs:
  # --- ЕТАП 1: CI (Тестування коду) ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Quality Gate: Запуск тестів
      - name: Run Unit Tests
        run: pytest tests/test_logic.py

  # --- ЕТАП 2: CD (Збірка та Публікація в Docker Hub) ---
  build_and_push:
    needs: test # Виконується тільки якщо тести пройшли успішно
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Вхід в Docker Hub, використовуючи ваші Секрети
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Збірка образу та відправка в Docker Hub
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Образ буде названо: ваш_логін/cv-bot:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/cv-bot:latest
